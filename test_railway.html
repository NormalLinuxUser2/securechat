<!DOCTYPE html>
<html>
<head>
    <title>Railway Test</title>
</head>
<body>
    <h1>Railway Deployment Test</h1>
    <div id="status">Testing...</div>
    
    <script>
        // Test if the site is accessible
        fetch('/')
            .then(response => {
                document.getElementById('status').innerHTML = '✅ Site is accessible';
                console.log('✅ Site accessible');
            })
            .catch(error => {
                document.getElementById('status').innerHTML = '❌ Site not accessible: ' + error;
                console.error('❌ Site not accessible:', error);
            });
            
        // Test socket connection
        if (typeof io !== 'undefined') {
            const socket = io();
            socket.on('connect', () => {
                console.log('✅ Socket connected');
                document.getElementById('status').innerHTML += '<br>✅ Socket connected';
            });
            socket.on('disconnect', () => {
                console.log('❌ Socket disconnected');
                document.getElementById('status').innerHTML += '<br>❌ Socket disconnected';
            });
        } else {
            console.log('❌ Socket.IO not loaded');
            document.getElementById('status').innerHTML += '<br>❌ Socket.IO not loaded';
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
